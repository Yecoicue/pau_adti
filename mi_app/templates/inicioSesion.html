{% extends "base.html" %}
{% block titulo %}Inicio Secion{% endblock %}
{% block seccion %}Inicio Sesion{% endblock %}
{% block contenido %}
	<main>
		<section>
			<h2>Login</h2>
			<p>Por favor, ingresa tus datos de inicio de sesión:</p>
			<form>
				{% csrf_token %}
				<label for="email">Correo electrónico:</label>
				<input type="email" name="email" required><br><br>
				<label for="password">Contraseña:</label>
				<input type="password" name="password" required><br><br>
				<a href="{% url 'inicioSesion'%}" value="inicioSesion" class="btn btn-primary">Iniciar</a>
			</form>
		</section>
	</main>
{% endblock %}
