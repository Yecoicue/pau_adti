{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block titulo %}{% endblock %}</title>
	<!-- Enlace a Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
	{% block styles %}{% endblock %}
</head>
<body>
	<!-- Navbar de Bootstrap fijo -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">App Pausas Activas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'crearRutina' %}">Crear Rutina</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'iniciarRutina' %}">Iniciar Rutina</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'seguirRutina' %}">Seguir Rutina</a>
				</li>
				
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<!-- Contenido dinÃ¡mico -->
	<main role="main" class="container  style="text-align: center;">
		<div class="container">
		<div class="card" style="width: 50rem;">
			<div class="card-body">
			  <h5 class="card-title">{% block seccion %}{% endblock %}</h5>
			  {% block contenido %}{% endblock %}
			</div>
		  </div>
		</div>
	</main>
	<br>
	<br>
	
	
	<!-- Footer -->
	<footer class="bg-dark text-light text-center py-3">
		<p>&copy; 2023 - Mi Sitio Web</p>
	</footer>
	<!-- Enlace a Bootstrap JS (popper.js y jQuery son necesarios para algunos componentes de Bootstrap) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEQ6k2AzkpsX5KCUhBMKGd" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
